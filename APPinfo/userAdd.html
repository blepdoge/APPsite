<!DOCTYPE html>
<html>
  <head>
    <title>Ajouter un nouvel utilisateur</title>
    <link rel="stylesheet" href="assets/css/AddUser.css" />
  </head>

  <body>
    <p class="titre">Ajouter un nouvel utilisateur</p>

    <form method="post" action="traitement.php">
      <div class="adduserwrapper">
        <input
          class="prenom"
          type="text"
          name="prénom"
          id="prénom"
          placeholder="Prénom"
          required
          size="30"
          maxlength="30"
        />
        <input
          class="nom"
          type="text"
          name="nom"
          id="nom"
          placeholder="Nom"
          required
          size="30"
          maxlength="30"
        />
        <input
          class="nomlab"
          type="text"
          name="nom du laboratoire"
          id="nomlaboratoire"
          placeholder="Nom du laboratoire"
          required
          size="30"
          maxlength="30"
        />
        <input
          class="email"
          type="email"
          name="e-mail"
          id="email"
          placeholder="E-mail"
          required
          size="30"
          maxlength="75"
        />
        <input
          class="numtel"
          type="text"
          name="numéro de téléphone"
          id="numtelephone"
          placeholder="Numéro de téléphone"
          required
          size="30"
          maxlength="10"
        />
        <input
          class="adresse"
          type="text"
          name="adresse"
          id="adresse"
          placeholder="Adresse"
          required
          size="30"
          maxlength="75"
        />
        <input
          class="password"
          type="password"
          name="password"
          id="password"
          placeholder="mot de passe"
          required
        />
        <select
          class="statut"
          name="statut"
          id="Statut"
          value="Choisir le statut"
          required
        >
          <option>Choisir le statut</option>
          <option value="Administrateur">Administrateur</option>
          <option value="Utilisateur">Utilisateur</option>
        </select>
        <input class="confirmer" type="submit" value="Confirmer" />
      </div>
    </form>
  </body>
</html>
