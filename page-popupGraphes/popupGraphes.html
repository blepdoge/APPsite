<!DOCTYPE html>
<html>
<head>
    <title>Commander une LabBox</title>
    <link rel="stylesheet" href="popupGraphesStyle.css" />
  </head>

  <!-- à soit changer en header logged in soit enlever if bien mis en pop up-->
  <header>
    <img
      class="logotop"
      src="logosorsen_crop.png"
      width="60"
      height="60"
    />

    <div class="textelogo">
      <p style="margin: 18px">SORSEN</p>
    </div>

  </header>  
<!-- à soit changer en header logged in soit enlever if bien mis en pop up-->

<body style="margin: 0">

  <div class="titleZoneGraphes">
    <h1><strong>Labbox 1 - Salle 401</strong></h1>

    <div class = "dateHeure">
      <p id="date"></p>
        <script>
        document.getElementById("date").innerHTML = Date();
        </script>
    </div>
    
  </div>

  <div class = "boutonsSessions">
    <button class="boutonSessionStart"> Lancer la session </button>
    <button class="boutonSessionStop"> Arrêter la session </button>
    <button class="boutonSessionExporter">Exporter les données</button>
  </div>

  <div class="maincontentGraphes">
    <div class="GraphesLigneHaut"> <!--3 premiers graphes-->
      <div class="containersGraphes"> <!--Concentration CO2-->
        <img src="GraphTemplate.png" alt="logoAnalyse" />  
      </div> <!--fin Concentration CO2-->
        
      <div class="containersGraphes"> <!--Concentration CO-->
        <img src="GraphTemplate.png" alt="logoAnalyse" />
      </div> <!--fin Concentration CO-->

      <div class="containersGraphes"> <!--Volume Sonore-->
        <img src="GraphTemplate.png" alt="logoAnalyse" />
      </div> <!--fin Volume Sonore-->
      
    </div> <!--fin 3 premiers graphes-->
    

    <div class="GraphesLigneBas"> <!--2 derniers graphes-->
      <div class="containersGraphes"><!--Fréquence Cardiaque-->
        <img src="GraphTemplate.png" alt="logoBienetre" />  
      </div> <!-- fin Fréquence Cardiaque-->

      <div class="containersGraphes"><!--Température-->
        <img src="GraphTemplate.png" alt="logoAnalyse" />
      </div><!--fin Température-->
      
    </div> <!--fin 2 derniers graphes-->
  </div>
</body>


  
  </html>
